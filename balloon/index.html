<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    :root {
      --cyan-500: #00BCD4;
    }
    .baloon {
      width: 200px;
      height: 100px;
      position: relative;
      background-color: var(--cyan-500);
    }
    .baloon::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 40%;
      border: 20px solid transparent;
      border-top: 20px solid var(--cyan-500);
    }
  </style>
</head>
<body>
  <div class="baloon"></div>
</body>
</html>
